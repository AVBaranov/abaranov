<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <style type="text/css">
        body {
            background-color: #CCEEFF;
        }

        .block1 {
            width: 300px;
            background: #ccc;
            padding: 5px;
            padding-right: 20px;
            border: solid 1px black;
        }

    </style>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js" type="text/javascript"></script>
    <script src="http://code.jquery.com/ui/1.9.1/jquery-ui.min.js" type="text/javascript"></script>
    <script>

        $(function loadUsers() {
            $.ajax('./getcars', {
                method : 'get',
                complete : function(data) {
                    var result = "<tr>"+
                        "<td>Name</td>"+
                        "<td>Engine</td>"+
                        "<td>Carbody</td>"+
                        "<td>Transmission</td>"+
                        "<td>Sold</td>"+
                        "</tr>";
                    var cars = JSON.parse(data.responseText);
                    for (var i = 0; i != cars.length; ++i) {

                        result += "<tr>"+
                            "<td>" + cars[i].name + "</td>"+
                            "<td>" + cars[i].engine + "</td>"+
                            "<td>" + cars[i].carbody + "</td>"+
                            "<td>" + cars[i].transmission + "</td>"+
                            "<td>" + cars[i].sold + "</td>"+
                            "</tr>";
                    }
                    var table = document.getElementById("cars")
                    table.innerHTML = result;
                }
            });
        })


    </script>
    <title></title>
</head>
<body>






<div>
    <table id = "cars" style="border : 1px solid black";  cellpadding="1"; border="1" cellspacing="0">

    </table>
</div>

<br/>
<br/>

<div>
    <form action="/hiber/addcar" method="get">
        <input type="submit" value="add car">
    </form>
</div>

</body>
</html>
