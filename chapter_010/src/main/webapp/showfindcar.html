<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <style type="text/css">
        body {
            background-color: gainsboro;
        }

        .block1 {
            width: 300px;
            background: lavender;
            padding: 10px;
            padding-right: 20px;

        }

        .block2 {
            width: 70px;
            background: bisque;
            padding: 10px;
            padding-right: 20px;

        }

        .block3 {
            width: 60px;
            background: crimson;
            padding: 4px;
        }

    </style>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js" type="text/javascript"></script>
    <script src="http://code.jquery.com/ui/1.9.1/jquery-ui.min.js" type="text/javascript"></script>

    <script>
        $(function loadUsers() {
            $.ajax('./findcar', {
                method : 'get',
                complete : function(data) {
                    var result = "<tr>"+
                        "<td>Name</td>"+
                        "</tr>";
                    var cars = JSON.parse(data.responseText);
                    for (var i = 0; i != cars.length; ++i) {

                        result += "<tr>"+
                            "<td>" + cars[i].name + "</td>"+
                            "</tr>";
                    }
                    var table = document.getElementById("cars")
                    table.innerHTML = result;
                }
            });
        })
    </script>
    <title></title>
</head>
<body>


<div style="font-size: 20px; font-style: italic; color: beige">
    Finded cars
</div>

<div>
    <table id = "cars" style="border : 1px solid black";  cellpadding="1"; border="1" cellspacing="0">

    </table>
</div>



</body>
</html>
